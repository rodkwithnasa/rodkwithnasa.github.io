      <h4>Recent Posts</h4>
      <ul class="blog-title-list">
        {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>Posted: {{ post.date | date: '%B %d, %Y' }} by: {{ post.author }}</span>
            <div class="post-header">
              <img src="{{ post.gravatar }}" />
            </div>
          </li>
        {% endfor %}
      </ul>
